name: Notify events

on:
  workflow_call:
    inputs:
      title:
        description: "Job summary to be sent with the notification."
        type: string
        required: true
      message:
        description: "Notification text to be sent out."
        type: string
        required: true
      initial-state:
        description: "Nofity initial state"
        type: string
        default: "false"
      release_tag:
        description: "The unique release tag"
        type: string
        required: true
    secrets:
      TEAMS_WEBHOOK:
        required: true

jobs:
  notify-team:
    runs-on: ubuntu-latest

    steps:
      - name: Compute worflow state
        id: compute
        env:
          RELEASE_TAG: ${{ inputs.release_tag }}
          ACTOR: ${{ github.actor }}
          STATE: ${{ inputs.initial-state }}
        uses: actions/github-script@v7
        with:
          script: |
            async function main() {
                    const runId = context.runId;
                    const { data } = await github.rest.actions.listJobsForWorkflowRun({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        run_id: runId
                    });

                    // Exclude skipped and notify job logs
                    const jobs = data.jobs.filter(job => !!job.conclusion && job.conclusion !== 'skipped');
                    const status = jobs.some(job => job.conclusion === 'failure');
                    const prefix =  status ? 'FAILED' : 'SUCCESS';
                    core.setOutput("tone", (status && process.env.STATE === 'false') ? 'FF2104' : '07B11E');
                    core.setOutput("prefix", process.env.STATE === 'true' ? 'STARTED' : prefix);                      
                }
              main().catch(err => {
                  core.setFailed(err.message);
              });

      - uses: actions/checkout@v4

      - name: Notify dedicated teams channel
        uses: ./.github/actions/teams-notify
        with:
          webhook_url: ${{ secrets.TEAMS_WEBHOOK }}
          title: "CD: ${{ github.repository }}"
          message: '<p style="color:#${{ steps.compute.outputs.tone }}"><b>[${{ steps.compute.outputs.prefix }}]</b></p> <u>${{ inputs.message }}. <b>Release Id:</b> ${{ inputs.release_tag }}, Initiated by: ${{ github.actor }}</u>'
          color: ${{ job.status == 'success' && '2EB886' || 'A30200' }}
          button_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
